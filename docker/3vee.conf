<VirtualHost *:80>
    DocumentRoot /var/www/html/3vee
    <Directory /var/www/html/3vee>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog /var/log/apache2/3vee-error.log
    CustomLog /var/log/apache2/3vee-access.log combined
</VirtualHost>
